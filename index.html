<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-700">
    <main>
      <section class="max-w-md min-h-screen bg-gray-200 mx-auto py-6">
        <header class="">
          <nav class="flex justify-center items-center mt-6">
            <div
              class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
            >
              <img class="w-48 absolute" src="./assets/bg.png" alt="" />
              <img class="w-16" src="./assets/Group.png" alt="" />
            </div>
          </nav>
        </header>
        <!-- login section  -->

        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="fieldset-label">Mobile Number</label>
                  <input
                    value="01750436539"
                    id="mobile-number"
                    type="number"
                    class="input w-full"
                    placeholder="Enter your number"
                    required
                  />
                  <label class="fieldset-label">Amount</label>
                  <input
                    id="mobile-number"
                    type="number"
                    class="input w-full"
                    placeholder="Enter your amount"
                    required
                  />

                  <label class="fieldset-label">4 Digit Pin</label>
                  <input
                    value="1234"
                    id="pin"
                    type="password"
                    class="input w-full"
                    placeholder="Enter your pin"
                    required
                  />
                  <div><a class="link link-hover">Forgot password?</a></div>
                  <button id="login-btn" class="btn btn-neutral mt-4 w-full">
                    Login
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script/login.js"></script>
  </body>
</html>
